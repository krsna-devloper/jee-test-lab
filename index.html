    <!-- Standard Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Relative path is standard and most reliable across different environments
          navigator.serviceWorker.register('./service-worker.js', { scope: './' })
            .then(reg => {
              console.log('Service Worker registered with scope:', reg.scope);
            })
            .catch(err => {
              // In some development sandboxes (like ai.studio previews), 
              // Service Workers are blocked for security. This is expected.
              console.warn('Service Worker registration skipped or blocked in this environment:', err.message);
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
